<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edelweisflorist</title>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #fafaed;">
        <a class="navbar-brand" href="#">Edelweisflorist</a>
    
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Beranda</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="rating.html">Testimoni</a>
              </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Produk
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="pernikahan.html">Pernikahan</a>
                      <a class="dropdown-item" href="#">Wisuda</a>
                    </div>
                  </li>
            </ul>
        </div>
    
        <form class="from-inline justify-content-right">
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">
                Masuk
            </button>
        </form>
        </nav>

    <div class="container" style="background-color: #e8ebfe;">
        <div class="row">
            <div class="col-sm"></div>

            <div class="col-sm">

            </div>

            <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col">
                <h5 style="text-align: center;">
                    Beri Kami Penilaian
                </h5>
            </div>
        </div>
    
        <form>
            <div class="form-group">
                <label for="inputTesti">Testimoni</label>
                <textarea class="form-control" id="inputTesti" rows="3"></textarea>
            </div>
    
            <div class="form-group" id="rating-ability-wrapper">
                <label class="control-label" for="rating">
                    <span class="field-label-header">Rating</span><br>
                    <span class="field-label-info"></span>
                    <input type="hidden" name="selected_rating" id="selected_rating" value="" required="required">
                </label>
                <h2 class="bold-rating-header">
                    <span class="selected-rating">0</span><small> / 5</small>
                </h2>
                <button type="button" class="btnrating btn btn-default btn-lg" data-attr="1" id="rating-star-1">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </button>
                <button type="button" class="btnrating btn btn-default btn-lg" data-attr="2" id="rating-star-2">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </button>
                <button type="button" class="btnrating btn btn-default btn-lg" data-attr="3" id="rating-star-3">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </button>
                <button type="button" class="btnrating btn btn-default btn-lg" data-attr="4" id="rating-star-4">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </button>
                <button type="button" class="btnrating btn btn-default btn-lg" data-attr="5" id="rating-star-5">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </button>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
